version: 2.1

orbs:
  tools: replikativ/clj-tools@0

workflows:
  build-test-and-deploy:
    jobs:
      - tools/setup:
          context: docker-deploy
      - tools/build:
          context: docker-deploy
          requires:
            - tools/setup
      - tools/format:
          context: docker-deploy
          requires:
            - tools/setup
      - tools/deploy:
          context:
            - clojars-deploy
            - docker-deploy
          filters:
            branches:
              only: main
          requires:
            - tools/build
      - tools/release:
          context:
            - github-token
            - docker-deploy
          filters:
            branches:
              only: main
          requires:
            - tools/deploy
